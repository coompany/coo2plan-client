<!-- Login/signup modal -->
<div class="modal-body modal-sm">
  <div class="modal-close">
    <button type="button" class="close" aria-hidden="true" ng-click="$close()">&times;</button>
  </div>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-6">
        <a class="btn btn-block btn-primary" href="#/signup">Registrati</a>
      </div>
      <div class="col-xs-6">
        <input type="submit" class="btn btn-block btn-success" id="submit" value="Accedi">
      </div>
    </div>
  </form>
</div>
